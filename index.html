<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1 class="animated zoomInDown delay-1s"> THE Tic-Tac-Toe</h1>
	<h2 id="message"></h2>



	<section class="board div" id="board">
			<div class="div animated zoomInDown sq0" id="sq0"></div>
			<div class="div animated zoomInDown sq1" id="sq1"></div>
		 <div class="div animated zoomInDown sq2" id="sq2"></div>
		 <div class="div animated zoomInDown sq3" id="sq3"></div>
		 <div class="div animated zoomInDown sq4" id="sq4"></div>
		 <div class="div animated zoomInDown sq5" id="sq5"></div>
		 <div class="div animated zoomInDown sq6" id="sq6"></div>
		 <div class="div animated zoomInDown sq7" id="sq7"></div>
		 <div class="div animated zoomInDown sq8" id="sq8"></div>
 </section>
 <!-- <h2>Select colors below</h2> -->
 
 <section>
		 <button class="hvr-bounce-in color jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'}" id="colorA"></button>  
		 <button class="hvr-bounce-in color jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'}" id="colorB"></button>
 </section>
 
 <button class="reset hvr-outline-in" name="button" onclick='location.reload();' id="button">Reset</button>
</body>
</html>
